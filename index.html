<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>and</title>
</head>
<body>
    
    <script>
        console.log( true && true ); // true
        console.log( false && true ); // false
        console.log( true && false ); // false
        console.log( false && false ); // false
    </script>
</body>
</html>
